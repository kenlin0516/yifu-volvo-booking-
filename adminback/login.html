<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理員登入</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>登入後台</h2>
  <input type="password" id="password" placeholder="輸入密碼">
  <button onclick="login()">登入</button>

  <script>
    function login() {
      const password = document.getElementById('password').value;
      if (password === 'admin') {
        window.location.href = 'admin.html';
      } else {
        alert('密碼錯誤');
      }
    }
  </script>
</body>
</html>
