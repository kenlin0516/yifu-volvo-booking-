<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>益福汽車 - 後台預約紀錄</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-4">益福汽車 - 後台預約紀錄</h3>
    <input type="text" id="searchInput" class="form-control mb-2" placeholder="搜尋姓名 / 電話 / 車牌">
    <button class="btn btn-secondary mb-3" onclick="sortByTime()">依時間排序</button>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead><tr><th>姓名</th><th>電話</th><th>車種</th><th>車牌</th><th>項目</th><th>日期</th><th>時間</th><th>操作</th></tr></thead>
        <tbody id="recordTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
