<!DOCTYPE html>
<html lang="zh-Hant">

<body>
  <div class="container py-4">
    <h3 class="text-center mb-4">益福汽車 - 預約紀錄</h3>

      <input type="text" id="search" class="form-control me-2" placeholder="搜尋姓名/電話/車牌">
      <button id="sortBtn" class="btn btn-secondary">依時間排序 ↑</button>
      <button id="logout" class="btn btn-outline-secondary ms-2">登出</button>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr><th>姓名</th><th>電話</th><th>車種</th><th>車牌</th><th>服務</th><th>日期</th><th>時間</th><th>操作</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
  <script>if(sessionStorage.getItem('logged')!=='true')location.href='login.html';</script>
  <script><?!= include('admin.js'); ?></script>
