<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>益福汽車後台管理</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    table { width: 100%; background: white; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    .logout { float: right; padding: 5px 10px; background: #d00; color: white; text-decoration: none; }
  </style>
</head>
<body>
  <a class="logout" href="#" onclick="logout()">登出</a>
  <h1>益福汽車 - 後台預約紀錄</h1>
  
  <div style="margin: 20px 0;">
    <input type="text" id="searchInput" placeholder="搜尋姓名 / 電話 / 車牌" style="padding:8px; width: 60%;">
    <button onclick="sortByDate()">依時間排序</button>
  </div>

<table>
    <thead>
      <tr>
        <th>姓名</th><th>電話</th><th>車種</th><th>車牌</th><th>項目</th><th>日期</th><th>時間</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="records"></tbody>
  </table>
  
<script>
if (sessionStorage.getItem('login') !== 'true') location.href = 'login.html';

function logout() {
  sessionStorage.removeItem('login');
  location.href = 'login.html';
}

let rawData = [];

function renderTable(data) {
  const tbody = document.getElementById('records');
  tbody.innerHTML = "";
  data.forEach((row, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row['姓名'] || ''}</td>
      <td>${row['電話'] || ''}</td>
      <td>${row['車種'] || ''}</td>
      <td>${row['車牌'] || ''}</td>
      <td>${row['項目'] || ''}</td>
      <td>${row['日期'] || ''}</td>
      <td>${row['時間'] || ''}</td>
      <td><button onclick="deleteRow(${index})">刪除</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function deleteRow(index) {
  if (!confirm("確定要刪除這筆資料嗎？")) return;
  const row = rawData[index];
  fetch("https://script.google.com/macros/s/AKfycbzsQcgLp6fcWM4Z2btrCaepz8JaUOVjCZxpsZuGdn4tFm2L2fDs-vcvD8DGsxeuzurhEg/exec", {
    method: "POST",
    body: JSON.stringify({ action: "delete", row }),
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    location.reload();
  });
}

function sortByDate() {
  rawData.sort((a, b) => {
    const aTime = Date.parse(`${a['日期']} ${a['時間']}`);
    const bTime = Date.parse(`${b['日期']} ${b['時間']}`);
    return aTime - bTime;
  });
  renderTable(rawData);
}

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('searchInput').addEventListener("input", function() {
    const keyword = this.value.trim().toLowerCase();
    const filtered = rawData.filter(row =>
      (row['姓名'] || '').toLowerCase().includes(keyword) ||
      (row['電話'] || '').includes(keyword) ||
      (row['車牌'] || '').toLowerCase().includes(keyword)
    );
    renderTable(filtered);
  });

  fetch("https://script.google.com/macros/s/AKfycbwhXAjx2AReraUx8ztJbik4018zdwXURd8TsxOowZmtzd2LtsEcJhxhV8utLjFwoBnl6g/exec")
    .then(res => res.json())
    .then(data => {
      rawData = data;
      renderTable(rawData);
    });
});
</script>

</body>
</html>
