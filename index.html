
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>益福汽車 Volvo 專業維修保養</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>益福汽車 Volvo 專業維修保養</h1>
        <p>歡迎使用線上預約系統，我們提供專業的 Volvo 維修、保養、檢查等服務。</p>
        <form class="form">
            <input type="text" placeholder="姓名" required />
            <input type="tel" placeholder="電話" required />
            <input type="text" placeholder="車種" required />
            <input type="text" placeholder="車牌號碼" required />
            <select required>
                <option value="">換機油</option>
                <option value="tire">更換輪胎</option>
                <option value="checkup">車況檢查</option>
            </select>
            <input type="date" required />
            <input type="time" required />
            <button type="submit">送出預約</button>
        </form>
        <div class="record">
            <span>📂 預約紀錄</span>
        </div>
    </div>
</body>
</html>
