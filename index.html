
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>益福汽車 Volvo 專業維修保養</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      margin: 0;
    }
    h1, .description {
      text-align: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background: #1a242f;
    }
    .success {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }
    .appointments {
      background: rgba(255,255,255,0.95);
      padding: 15px;
      max-width: 700px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<h1>修保養</h1>
<p class="description">歡迎使用線上預約系統，我們提供專業的 Volvo 維修、保養、檢查等服務。</p>

<form id="bookingForm">
  <label for="name">姓名</label>
  <input type="text" id="name" placeholder="請輸入您的姓名" required>
  
  <label for="phone">電話</label>
  <input type="tel" id="phone" placeholder="請輸入聯絡電話" required>
  
  <label for="carModel">車種</label>
  <input type="text" id="carModel" placeholder="請輸入車種" required>
  
  <label for="license">車牌號碼</label>
  <input type="text" id="license" placeholder="請輸入車牌號碼" required>
  
  <label for="service">服務項目</label>
  <select id="service">
    <option value="換機油">換機油</option>
    <option value="煞車異音檢查">煞車異音檢查</option>
    <option value="定期保養">定期保養</option>
    <option value="輪胎更換">輪胎更換</option>
    <option value="引擎檢查">引擎檢查</option>
    <option value="其他">其他</option>
  </select>
  
  <label for="date">預約日期</label>
  <input type="date" id="date" placeholder="請選擇日期" required>
  
  <label for="time">預約時間</label>
  <input type="time" id="time" placeholder="請選擇時間" required>
  
  <button type="submit">送出預約</button>
</form>

<p class="success" id="successMessage" style="display:none;">✅ 預約成功！我們將盡快與您聯繫確認。</p>

<div class="appointments">
  <h2>📋 預約紀錄</h2>
  <ul id="list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
