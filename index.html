
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>益福汽車線上預約</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('car.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      background: #1f2347;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .success-message {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .records {
      margin-top: 2rem;
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
    }
    .records h2 {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>益福汽車線上預約</h1>
    <form id="bookingForm">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">電話</label>
      <input type="text" id="phone" name="phone" required>

      <label for="car_model">車種</label>
      <input type="text" id="car_model" name="car_model" required>

      <label for="license">車牌</label>
      <input type="text" id="license" name="license" required>

      <label for="service">服務項目</label>
      <select id="service" name="service">
        <option value="換機油">換機油</option>
        <option value="保養">保養</option>
        <option value="檢查">檢查</option>
      </select>

      <label for="date">日期</label>
      <input type="date" id="date" name="date" required>

      <label for="time">時間</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">送出預約</button>
    </form>
    <div class="success-message" id="successMessage" style="display:none;">
      ✅ 預約成功！我們將盡快與您聯繫確認。
    </div>
    <div class="records">
      <h2>📋 預約紀錄</h2>
      <div id="recordsContent">載入中...</div>
    </div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzRxeSco9StkiQomTxk_6vsgB0K1Y1fPm6yQyjrpXJc-LIYt0wz0-Y08imkrpCdnW5e/exec";

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch(scriptUrl, {
        method: "POST",
        body: formData
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("successMessage").style.display = "block";
          this.reset();
          loadRecords();
        } else {
          alert("送出失敗，請稍後再試！");
        }
      });
    });

    function loadRecords() {
      fetch(scriptUrl)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("recordsContent");
          if (!data || data.length === 0) {
            container.innerHTML = "目前沒有預約紀錄";
            return;
          }
          container.innerHTML = data.map(d => `
            <div>
              <strong>${d["姓名"]}</strong>：${d["日期"]} ${d["時間"]} - ${d["服務項目"]}
            </div>`).join("");
        });
    }

    window.onload = loadRecords;
  </script>
</body>
</html>
