
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>益福汽車線上預約</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #1e2a5a;
      color: white;
      font-weight: bold;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bg.jpg" alt="背景圖" />
    <h1>益福汽車線上預約</h1>
    <form id="bookingForm">
      <label for="name">姓名</label>
      <input type="text" id="name" required />

      <label for="phone">電話</label>
      <input type="tel" id="phone" required />

      <label for="carType">車種</label>
      <input type="text" id="carType" required />

      <label for="plate">車牌</label>
      <input type="text" id="plate" required />

      <label for="service">服務項目</label>
      <select id="service">
        <option value="換機油">換機油</option>
        <option value="保養">保養</option>
        <option value="維修">維修</option>
      </select>

      <label for="date">日期</label>
      <input type="date" id="date" required />

      <label for="time">時間</label>
      <input type="time" id="time" required />

      <button type="submit">送出預約</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
