<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>益福汽車線上預約</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #eef1f5; padding: 30px; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
    label { font-weight: bold; margin-top: 8px; display: block; }
    input, select, button { width: 100%; margin-top: 5px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #226; color: #fff; font-weight: bold; }
    .success { color: green; text-align: center; margin-top: 10px; }
    ul { list-style-type: none; padding-left: 0; margin-top: 20px; }
    li { background: #fff; padding: 10px; margin: 5px auto; border-radius: 8px; max-width: 500px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2 style="text-align:center;">益福汽車線上預約</h2>
  <form id="bookingForm">
    <label for="姓名">姓名</label><input type="text" id="姓名" required>
    <label for="電話">電話</label><input type="tel" id="電話" required>
    <label for="車種">車種</label><input type="text" id="車種" required>
    <label for="車牌">車牌</label><input type="text" id="車牌" required>
    <label for="項目">服務項目</label><select id="項目">
      <option value="換機油">換機油</option>
      <option value="定期保養">定期保養</option>
      <option value="輪胎更換">輪胎更換</option>
      <option value="引擎檢查">引擎檢查</option>
      <option value="其他">其他</option>
    </select>
    <label for="日期">日期</label><input type="date" id="日期" required>
    <label for="時間">時間</label><input type="time" id="時間" required>
    <button type="submit">送出預約</button>
    <div class="success" id="successMsg" style="display:none;">✅ 預約已送出！</div>
  </form>
  <ul id="list"></ul>
  <script src="script.js"></script>
</body>
</html>
