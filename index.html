
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volvo 線上預約</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #243847;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1a2d3a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="appointmentForm">
      <div class="form-group">
        <input type="text" name="name" placeholder="姓名" required />
      </div>
      <div class="form-group">
        <input type="text" name="phone" placeholder="電話" required />
      </div>
      <div class="form-group">
        <input type="text" name="carModel" placeholder="車種" required />
      </div>
      <div class="form-group">
        <input type="text" name="licensePlate" placeholder="車牌號碼" required />
      </div>
      <div class="form-group">
        <select name="serviceItem" required>
          <option value="">請選擇服務項目</option>
          <option value="換機油">換機油</option>
          <option value="保養">保養</option>
          <option value="維修">維修</option>
        </select>
      </div>
      <div class="form-group">
        <input type="date" name="date" required />
      </div>
      <div class="form-group">
        <input type="time" name="time" required />
      </div>
      <button type="submit" class="btn">送出預約</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
