
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>益福汽車線上預約</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background: #f2f5f8;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-top: 16px;
    }
    .form-group {
      margin-top: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background: #1c2541;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>益福汽車線上預約</h1>
    <form id="booking-form">
      <div class="form-group">
        <label>姓名</label>
        <input type="text" name="name" placeholder="請輸入姓名" required />
      </div>
      <div class="form-group">
        <label>電話</label>
        <input type="text" name="phone" placeholder="請輸入電話" required />
      </div>
      <div class="form-group">
        <label>車種</label>
        <input type="text" name="car_type" placeholder="請輸入車種" required />
      </div>
      <div class="form-group">
        <label>車牌</label>
        <input type="text" name="license" placeholder="請輸入車牌號碼" required />
      </div>
      <div class="form-group">
        <label>服務項目</label>
        <select name="service">
          <option>換機油</option>
          <option>保養</option>
          <option>檢查</option>
        </select>
      </div>
      <div class="form-group">
        <label>日期</label>
        <input type="date" name="date" required />
      </div>
      <div class="form-group">
        <label>時間</label>
        <input type="time" name="time" required />
      </div>
      <button type="submit">送出預約</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
